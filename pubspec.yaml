name: putraadamdayat
description: "A new Flutter project."

# Prevent accidental publishing
publish_to: "none"

# Versioning
version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.6.0
  flutter_animate: ^4.1.0
  http: ^1.1.0
  cupertino_icons: ^1.0.6
  path_provider: ^2.1.5 # Untuk akses file system
  url_launcher: ^6.3.1 # Untuk launch URL
  app_links: ^6.4.0 # Untuk deep linking (jika dibutuhkan)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0 # Linting untuk kode bersih

# Flutter-specific configuration
flutter:
  uses-material-design: true

  # Aset untuk gambar atau file lain
